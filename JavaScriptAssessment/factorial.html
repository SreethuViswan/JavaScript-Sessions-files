<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter a number : <input id="num" >
    <br><br>
    <button onclick="factorial()">Factorial</button>
    <p id="result"></p>
    

    <script>
        function factorial(){
                var i,num,f;
                f=1;
                num= document.getElementById("num").value;
                for(i=1;i<=num;i++)
                {
                    f=f*i;
                }
                document.getElementById("result").innerHTML=" The factorial of the number " + num  + " is "+f;   
            }
        
    </script>
</body>
</html>
