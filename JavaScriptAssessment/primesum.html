<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Sum of Prime Numbers</h2>
    Enter the number : <input type="number" name="number" id="num">
    <input type="submit" onclick="sumOfPrime()" value="sum"> 
<script>



 function sumOfPrime(){
    limit=Number(document.getElementById("num").value);
         console.log(limit);

    var i,j,count=0;
    var sum=0;


for(i = 2;i<=limit;i++){

    count=1;


    
     for(j=2;j<=i/2;j++){
         if(i%j==0){
             count++;
             break;
         }
        }

   
      if(count==1){

          sum=sum+i;
          console.log(i+" ");
      }
    }

    document.write("Sum of prime numbers of "+ limit +" is " +sum)
}
       
   
 
    </script>
    
</body>
</html>
