<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
let p = new Promise((resolve, reject) => {
    
    let a=1+2;
    if(a==2){
        resolve("success");
    }
    else{
        reject("failed");
    }
})

p.then((message) =>{
    console.log("this is inside then " + message);

}).catch((message) =>{
    console.log("this is inside catch " + message);
})




    </Script>
</body>
</html>
