<body>
 <script>
        
function function1(){
    return "this is data 1";
}

function function2(){
    return new Promise((resolve, reject) => {
        setTimeout(function(){
            resolve("this is data 2")},4000);
        })
    }

    function function3(){
        return "this is data 3"
    }

    data1 = function1();
    console.log(data1);


    function2().then((data) => {
        console.log(data);
    }
    )

    
    data3 = function3();
    console.log(data3)



</script>
