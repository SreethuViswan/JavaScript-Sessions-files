<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
<!-- <label for="num1">Enter 1st Number :</label> -->
Enter 1st Number :<input type="text" id="num1"  placeholder="Enter 1st Number">
<br>
<br>
<label for="num2">Enter 2nd Number :</label>
<input type="text" id="num2" placeholder="Enter 2nd Number">

<br>
<br>
<label for="text">Result :</label>
<input type=" text" id="result" readonly>
<br>
<br>
<button onclick="add()">+</button> &nbsp
<button onclick="sub()">-</button> &nbsp
<button onclick="mult()">*</button> &nbsp
<button onclick="div()">/</button>

<script>
     
     function add(){

        num1 = document.getElementById("num1").value;
        num2 = document.getElementById("num2").value;
        rslt=parseInt(num1) + parseInt(num2);
        document.getElementById("result").value=rslt;

     }

     function sub(){

num1 = document.getElementById("num1").value;
num2 = document.getElementById("num2").value;
rslt=num1-num2;
document.getElementById("result").value=rslt;

}


function mult(){

num1 = document.getElementById("num1").value;
num2 = document.getElementById("num2").value;
rslt=parseInt(num1) * parseInt(num2);
document.getElementById("result").value=rslt;

}



function div(){

num1 = document.getElementById("num1").value;
num2 = document.getElementById("num2").value;
rslt=parseInt(num1) / parseInt(num2);
document.getElementById("result").value=rslt;

}
</script>

</body>
</html>
