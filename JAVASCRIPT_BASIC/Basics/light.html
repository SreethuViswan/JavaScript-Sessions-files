<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="on()">Turn ON</button>
    <img id="image" src="image/lighton.jpeg">
    <button onclick="off()">Turn OFF</button>

<script>
    var link1=document.getElementById("image");
    function on(){
        link1.src=("image/lighton.jpeg")
    }
    function off(){
        link1.src=("image/lightoff.jpeg")
    }
</script>



</body>

</html>
