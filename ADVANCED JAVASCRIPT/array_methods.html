    <script>
        
        const technologies = ["HTML", "CSS", "JavaScript"];
        
        // toString() --HTML,CSS,JavaScript
        console.log(technologies.toString());
         

        // join  --HTML-CSS-JavaScript
     
        console.log(technologies.join("-"));
        // 

        // PUSH add new element --return length of array :4
       console.log(technologies.push("React"));

       console.log(technologies);//(4)Â ['HTML', 'CSS', 'JavaScript', 'React']

    //  POP remove last element ,return removed element-- React
       console.log(technologies.pop());

       console.log(technologies.pop("HTML"));






    

    </script>
