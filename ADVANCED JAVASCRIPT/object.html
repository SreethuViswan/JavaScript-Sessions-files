<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>  
    class Person{
        constructor(name,age){
        this.name=name;
        this.age=age;

        }

        greet(){
            console.log(`Hello my Name is ${this.name} Age is ${this.age} `)
        }
    }

    const person1=new Person("Sreethu",30);
    const person2=new Person("Thanishka",4);

    person1.greet();
    person2.greet();

</script>
</body>
</html>
