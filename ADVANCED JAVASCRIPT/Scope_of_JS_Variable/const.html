<body>
    <script>
//scope of variable will not be available after block{}
// Not allow reassignment of variable  <--Difference with let

        function scope(){
            let user = "Baabtra";
            console.log("User inside function : " + user);
            if(true){
            let age = "10";
                console.log("User inside block : " + user);
                console.log("Age inside  block : " + age);

            }
    // Error: Assignment to constant variable not allowed
           user = "Cybersquare";
             // Reference Error :age is not defined 
           console.log("Age after block : " + age);
            
        }

        scope();
// Reference Error :age and user not defined
        console.log("User outside function : " + user);
        console.log("Age outside function : " + age);

    </script>
</body>
