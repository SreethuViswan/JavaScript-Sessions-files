    <div class="container">
        <h2 class="text-center">RECENT BLOGS</h2>
      
        <ul id="blogList">
        </ul>
        <a name="create"><button id="addTaskBtn" class="btn btn-primary mt-3" data-toggle="modal" data-target="#addTaskModal" >CREATE BLOG</button></a>
      </div>
        
      <div class="modal" id="addTaskModal" tabindex="-1">
       
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">CREATE BLOG</h5>
               
              </div>
              <div class="modal-body">
           <div class="form-group">
                  <label for="tittle">Tittle:</label>
                  <input type="text" class="form-control" id="tittle" name="tittle" required >
                  <br>
                  <br>
                  <label for="content">Content:</label>
                  <input type="text" class="form-control" id="content"name="content" required >
                  <br>
                  <br>
                  <label for="authorname">Auther Name</label>
                 <input type="text" class="form-control"  id="authorname" name="authorname" required >
    
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="savetaskbutton">CREATE</button>
              </div>
            </div>
          </div>
        </div>
